<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA NO PORNO</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class = "calculadora">
        <div class="resultado"></div>
        <div class="cajabotones">
            <div class="boton cero">0</div>
            <div class="boton uno">1</div>
            <div class="boton dos">2</div>
            <div class="boton tres">3</div>
            <div class="boton cuatro">4</div>
            <div class="boton cinco">5</div>
            <div class="boton seis">6</div>
            <div class="boton siete">7</div>
            <div class="boton ocho">8</div>
            <div class="boton nueve">9</div>
            <div class="boton mas">+</div>
            <div class="boton menos">-</div>
            <div class="boton division">/</div>
            <div class="boton por">*</div>
            <div class="boton igual">=</div>
        </div>
    </div>
    <script src = "index.js"></script>
</body>

</html>
